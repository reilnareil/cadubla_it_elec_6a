<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title">

    </mat-form-field>
    <mat-form-field>
        <textarea rows="6" matInput [(ngModel)]="enteredContent" [ngModelOptions]="{standalone: true}"
            placeholder="Content"></textarea>
    </mat-form-field>
    <button  mat-raised-button color="primary" (click)="onAddPost()">Save</button>
</mat-card>
