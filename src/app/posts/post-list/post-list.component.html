<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
    <mat-accordion multi="true" *ngIf="posts.length>=0 && !isLoading">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
            <div class="post-image">
                <img [src]="post.imagePath" [alt]="post.title">
            </div>
            <p>{{post.content}}</p>
            <mat-action-row>
                <button mat-button color="accent" [routerLink]="['/edit', post.id]">Edit</button>
                <button mat-button color="accent" (click)="onDelete(post.id)">Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <p *ngIf="posts.length<=0 && !isLoading">No post added yet!</p>
</mat-card>
